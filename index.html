<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header class="site-header">
    <h1>Library</h1>
    <button id="openModal" class="button open-modal-button">New Book</button>
  </header>
  <main>
  </main>
  <aside class="add-book-modal display-none" id="addBookModal">
    <div class="modal" id="modal">
      <header class="modal-header">
        <h2>Add a new book</h2>
        <button id="closeModal" class="close-modal">&times;</button>
      </header>
      <form action="" id="addBookForm" class="add-book-form">
        <div class="form-group">
          <label for="title">Title</label><input type="text" name="title" id="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required>
        </div>
        <div class="form-group">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read">
        </div>
        <button class="button button-submit" type="submit">Add book</button>
      </form>
    </div>    
  </aside>
</body>
</html>
